<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Valeria Solano</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🌎</h1>
      <div class="header-image">
        <img src="world.jpg" alt="World Clock" />
      </div>
      <select>
        <option value="">Select a city...</option>
        <option value="london">London🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
        <option value="new-york">New York🇺🇸</option>
        <option value="berlin">Berlin🇩🇪</option>
      </select>

      <div class="city">
        <div>
          <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
          <div class="date">October 11th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>New York 🇺🇸</h2>
          <div class="date">October 11th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        This project was coded with 💖 by <strong>Valeria Solano</strong> and is
        <a href="https://github.com/vpeth/world-clock" target="_blank"
          >open sourced on GitHub</a
        >
      </div>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
