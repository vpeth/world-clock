<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Valeria Solano</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🌎</h1>
      <div class="header-image">
        <img src="world.jpg" alt="World Clock" />
      </div>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location📍</option>
        <option value="Europe/London">London🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
        <option value="Europe/Paris">Paris🇫🇷</option>
        <option value="America/Costa_Rica">Costa Rica🇨🇷</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="costaRica">
          <div>
            <h2>Costa Rica🇨🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        This project was coded with 💖 by <strong>Valeria Solano</strong> and is
        <a href="https://github.com/vpeth/world-clock" target="_blank"
          >open sourced on GitHub</a
        >
      </div>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
